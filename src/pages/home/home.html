<ion-content padding>

  <ion-item>
    <ion-range [(ngModel)]="threshold" (ionChange)="thesholdChanged()" min="1" max="255">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

  <button *ngFor="let color of colors" (click)="onColorChange(color)" ion-button color="light" [outline]="current.toHex() == color.toHex()">
    <ion-icon name="brush" [style.color]="color.toHex()"></ion-icon>
  </button>

  <button (click)="takePicture()" ion-button color="light">
    <ion-icon name="camera"></ion-icon>
  </button>

  <button (click)="saveUpdated()" ion-button color="light">
      <ion-icon name="download"></ion-icon>
    </button>

  <ion-card>
    <ion-card-content>
      <img [src]="base64Image" />
    </ion-card-content>
  </ion-card>

</ion-content>
